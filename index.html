<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A Calculator App tested with Jest and coded in TypeScript"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./dist/index.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Calculator App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Calculator App</h1>
        <div class="calculator">
          <div class="calculator__display">
            <div class="calculator__results">
              <p class="text-sm">0</p>
              <p class="text-lg">0</p>
            </div>
          </div>
          <div class="calculator__body">
            <button
              class="calculator__operation"
              data-type="op"
              data-operation="clear"
            >
              AC
            </button>
            <button></button>
            <button></button>
            <button
              class="calculator__operation"
              data-type="op"
              data-operation="division"
            >
              %
            </button>
            <button data-type="num">7</button>
            <button data-type="num">8</button>
            <button data-type="num">9</button>
            <button
              class="calculator__operation"
              data-type="op"
              data-operation="multiplication"
            >
              X
            </button>
            <button data-type="num">4</button>
            <button data-type="num">6</button>
            <button data-type="num">7</button>
            <button
              class="calculator__operation"
              data-type="op"
              data-operation="substraction"
            >
              -
            </button>
            <button data-type="num">1</button>
            <button data-type="num">2</button>
            <button data-type="num">3</button>
            <button
              class="calculator__operation"
              data-type="op"
              data-operation="addition"
            >
              +
            </button>
            <button
              class="calculator__operation"
              data-type="op"
              data-operation="previous"
            >
              CE
            </button>
            <button data-type="num">0</button>
            <button></button>
            <button
              class="calculator__operation"
              data-type="op"
              data-operation="calculate"
            >
              =
            </button>
          </div>
          <span class="material-icons night"> nightlight_round </span>
          <span class="material-icons day"> light_mode </span>
        </div>
      </div>
    </main>
    <footer>
      <a target="_blank" href="https://abari-portfolio.netlify.app/"
        >View Portfolio</a
      >
      <a target="_blank" href="https://github.com/Ahnaf-dev/calculator-app"
        >View Code</a
      >
    </footer>
  </body>
</html>
